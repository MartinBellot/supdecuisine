<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupDeCuisine</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">SupDeCuisine</div>
      <ul class="nav-links">
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Recettes</a></li>
        <li><a href="#">À Propos</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Bienvenue sur Sup De Cuisine</h1>
  </section>

  <section class="search">
    <input type="text" id="searchBar" placeholder="Rechercher des recettes...">
    <div class="filters">
      <label><input type="checkbox" name="filter" value="vegan"> Vegan</label>
      <label><input type="checkbox" name="filter" value="vegetarian"> Végétarien</label>
      <label><input type="checkbox" name="filter" value="gluten-free"> Sans gluten</label>
    </div>
  </section>
  

  <section class="recipes">
    <div id="recipeGrid" class="recipe-grid"></div>
  </section>

  <div id="recipeModal" class="recipe-modal">
    <div class="modal-content">
      <span id="closeModal" class="close-button">&times;</span>
      <h2 id="recipeTitle"></h2>
      <img id="recipeImage" alt="">
      <p><strong>Temps de préparation:</strong> <span id="recipeTime"></span> min</p>
      <p><strong>Appareil:</strong> <span id="recipeAppliance"></span></p>
      <p><strong>Ustensiles:</strong> <span id="recipeUstensils"></span></p>
      <h3>Ingrédients</h3>
      <ul id="recipeIngredients"></ul>
      <h3>Instructions</h3>
      <p id="recipeDescription"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
